spring:
  application:
    name: checkout-service
  loadbalancer:
    client:
      name: products-service
    configurations: weighted

server:
  port: ${PORT:${SERVER_PORT:0}} # Elige el primer puerto que encuentre que no est√© en uso

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

info:
  app:
    name: Checkout-Service
    description: Microservicios de checkout de productos
    version: 1.0.0
