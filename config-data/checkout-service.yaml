spring:
  application:
    name: checkout-service
  loadbalancer:
    client:
      name: products-service
    configurations: weighted

  openfeign:
    oauth2:
      enabled: true
    clientRegistrationId: okta

okta:
  oauth2:
    issuer: https://dev-2qk1lcy5ak3lc6s6.us.auth0.com/
    audience: https://dev-2qk1lcy5ak3lc6s6.us.auth0.com/api/v2/

server:
  port: ${PORT:${SERVER_PORT:0}} # Elige el primer puerto que encuentre que no est√© en uso

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} # Genera un id aleatorio basado en el puerto
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

info:
  app:
    name: Checkout-Service
    description: Microservicios de checkout de productos
    version: 1.0.0
