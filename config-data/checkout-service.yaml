spring:
  application:
    name: checkout-service
server:
  port: 8070
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      statusPageUrlPath: http://localhost:8070/actuator/info
      healthCheckUrlPath: http://localhost:8070/actuator/health
management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

info:
  app:
    name: Checkout-Service
    description: Microservicios de checkout de productos
    version: 1.0.0
