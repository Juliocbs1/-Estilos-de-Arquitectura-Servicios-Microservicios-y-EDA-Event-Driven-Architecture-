server:
 port: 8383
spring:
 config:
  import: "optional:configserver"
 application:
  name: gateway-service
 cloud:
  discovery:
   serviceId: config-server
   enabled: true

  gateway: 
   routes: 
    - Id: checkout-service 
    - uri: lb://checkout-service 
    - predicates:  
      - Path=/checkout