spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: checkout-service
          uri: lb://checkout-service
          predicates:
            - Path=/api/checkout/**
          filters:
            - AddRequestHeader=x-request-from,gateway
okta:
  oauth2:
    issuer: https://dev-2qk1lcy5ak3lc6s6.nosotros.autenticación0.COM/
    client-id: x1hhpraadic1LUC474sWhMnBgAbjZWnw
    client-secret: x1hhpraadic1LUC474sWhMnBgAbjZWnw
    audience: ${okta.oauth2.issuer}api/v2/

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

