spring:
  application:
    name: products-service
server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      statusPageUrlPath: http://localhost:8080/actuator/info
      healthCheckUrlPath: http://localhost:8080/actuator/health
