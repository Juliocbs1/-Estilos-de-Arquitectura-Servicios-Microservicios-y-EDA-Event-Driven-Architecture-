spring:
  application:
    name: products-service

server:
  port: ${PORT:${SERVER_PORT:0}} #Elige el primer que encuentre que no este usado

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}} #Un puerto aleatorio
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

info:
  app:
    name: Products-Service
    description: Microservicios de productos
    version: 1.0.0


instance:
  id: ${HOSTNAME:default}-instance
