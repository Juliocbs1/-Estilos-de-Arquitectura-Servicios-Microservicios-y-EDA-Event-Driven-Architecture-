spring:
  application:
    name: products-service
  cloud:
    config:
      discovery:
        enabled: true
  config:
    import: optional:configserver:
server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost
      statusPageUrlPath: http://localhost:8080/actuator/info
      healthCheckUrlPath: http://localhost:8080/actuator/health
management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true
info:
  app:
    name: Products-Service
    description: Microservicios de productos
    version: 1.0.0
